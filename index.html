<body>
    <!--Inicio header y nav-->
    <header>
        <nav class="navbar flex items-center shadow-nav">
            <div class="container w-full">
                <div class="navbar-content">
                    <div class="brand-and-toogler flex items-center justify-between">
                        <a href="#" class="navbar-brand ">Ga<span class="text-pink-700">mer</span><span>-</span><span
                                class="text-teal-400">x</span></a>
                        <button type="button" class="lg:hidden text-white text-2xl" id="navbar-show-btn">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>

                    <div
                        class="navbar-collapse fixed right-0 top-0 w-full sm:w-[280px] h-full bg-white shadow-nav-collapse pt-[60px] px-5 pb-4 text-center transition ease-in-out duration-300 transform lg:relative lg:p-0 lg:flex lg:items-center lg:justify-end lg:w-full lg:bg-transparent lg:shadow-none translate-x-full lg:translate-x-0">
                        <button type="button" class="lg:hidden" id="navbar-hide-btn">
                            <i class="fa-solid fa-xmark text-2xl "></i>
                        </button>

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#home" class="nav-link">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="#popular" class="nav-link">destacados</a>
                            </li>
                            <li class="nav-item">
                                <a href="#category" class="nav-link">categorías</a>
                            </li>
                        </ul>

                        <ul class="connect-list">
                            <li class="connect-text">conecta</li>
                            <li>
                                <a href="#" class="connect-link"><img src="./assets/icons/rss.svg"></a>
                            </li>
                            <li>
                                <a href="#" class="connect-link"><img src="./assets/icons/twitch.svg"></a>
                            </li>
                            <li>
                                <a href="#" class="connect-link"><img src="./assets/icons/youtube.svg"></a>
                            </li>
                            <li>
                                <a href="#" class="connect-link"><img src="./assets/icons/steam.svg"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--Fin header y nav-->

    <!--Inicio contenido principal-->
    <main >
        <!--Banner Inicio-->
        <section class="banner-home" id="home">
            <!-- ID Particles.js -->
            <div id="particles-js"></div>
            <div class="banner-content contenedor">
                <h1 class="banner-title">vive la mejor experiencia</h1>
                <div class="banner-badge">únete al streaming</div>
                <button type="button" class="banner-btn mb-8">
                    <span class="me-4 ">
                        <img src="./assets/icons/console.svg">
                    </span>
                    <span>Jugar ahora</span>
                </button>
                <h2 class="uppercase text-2xl text-center">forma parte de nuestra comunidad en discord <i
                        class="fa-brands fa-discord mt-8" style="color: #eff1f5;"></i></h2>
            </div>
        </section>
        <!--Fin banner Inicio-->
        <!--Inicio Sección Populares-->
        <section class="py-16 sc-popular" id="popular">
            <div class="container">
                <div class="sc-title">
                    <h2>juegos <span>destacados</span></h2>
                </div>
            </div>
            <!--Cards Populares-->

            <!--Slick slider-->
            <div class="py-16 bg-violet-900 overflow-hidden">
                <div class="game-slider">
                    <div class="slider-item img-fit-cover">
                        <img src="./assets/img/slider/s1.jpg" class="slider-item-img">
                    </div>
                    <div class="slider-item img-fit-cover">
                        <img src="./assets/img/slider/s2.jpg" class="slider-item-img">
                    </div>
                    <div class="slider-item img-fit-cover">
                        <img src="./assets/img/slider/s3.jpg" class="slider-item-img">
                    </div>
                    <div class="slider-item img-fit-cover">
                        <img src="./assets/img/slider/s4.jpg" class="slider-item-img">
                    </div>
                    <div class="slider-item img-fit-cover">
                        <img src="./assets/img/slider/s5.jpg" class="slider-item-img">
                    </div>
                    <div class="slider-item img-fit-cover">
                        <img src="./assets/img/slider/s6.jpg" class="slider-item-img">
                    </div>
                    <div class="slider-item img-fit-cover">
                        <img src="./assets/img/slider/s7.jpg" class="slider-item-img">
                    </div>
                    <div class="slider-item img-fit-cover">
                        <img src="./assets/img/slider/s8.jpg" class="slider-item-img">
                    </div>
                </div>
            </div>
            <!--Fin Slider-->
        </section>
        <!--Fin Sección Populares-->
    </main>
    <!--Fin contenido principal-->
